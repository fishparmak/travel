<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Travel</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body class="page">
		<div id="root">
			<div class="navbar m-b-64">
				<div class="navbar__left">
					<span class="icon-font"><i class="icon-menu"></i></span>
				</div>
				<div class="navbar__right">
					<span class="icon-font"><i class="icon-camera"></i></span>
					<span class="icon-font icon-font_left-margin"><i class="icon-navigation"></i></span>
				</div>
			</div>

			<!-- Title -->
				<div class="title text-center m-b-64">
					<h1 class="heading heading_title title_block m-b-8">
						<transition-group
							appear
							tag="span"
							@before-enter="beforeEnter"
							@enter="enter"
							@leave="leave"
						>
							<span :data-index="index" v-for="(letter, index) in title" :key="letter">{{letter}}</span>
						</transition-group>
					</h1>
					<h2 class="heading heading_subtitle">Romania</h2>
				</div>

			<transition appear name="popup">
				<article class="popup page__popup">
					<div class="popup__info clearfix">
						<a href="#" class="popup__save icon-font">
							<i class="icon-bookmark"></i>
						</a>
						<img src="static/img/bg-test.jpeg" alt="" class="popup__img">
						<h2 class="popup__name">David Marcu</h2>
						<p class="popup__text">Lorem ipsum dolor sit amet.</p>
					</div>
					<footer class="popup__footer">
						<a href="#" class="popup__likes icon-font" @click="count">
							<i class="icon-heart"></i>
							<span class="popup__count">{{ likes }}</span>
						</a>
						<label for="message" class="popup__message">
							<span class="icon-font popup__icon"><i class="icon-message-circle"></i></span>
							<input class="popup__input" type="text" id="message" placeholder="Understanding colors">
						</label>
					</footer>
				</article>
			</transition>
		</div>

		<script type="text/javascript" src="./src/index.js"></script>
		<script>
			new Vue({
				el: '#root',
				data: {
					title: 'Cucas Peak',
					likes: 123,
					isLike: false
				},
				methods: {
					beforeEnter: function (el) {
						el.style.opacity = 0;
					},
					enter: function (el, done) {
						var delay = Math.floor(Math.random() * Math.floor(500));
						setTimeout(function () {
						Velocity(
							el,
							{ opacity: 1 },
							{ complete: done }
							)
						}, delay)
					},
					leave: function (el, done) {
						var delay = Math.floor(Math.random() * Math.floor(500));
						setTimeout(function () {
							Velocity(
							el,
							{ opacity: 0 },
							{ complete: done }
							)
						}, delay)
					},
					count: function() {
						if (!this.isLike) { this.likes += 1 }
						this.isLike = true
					}
				}
			});
		</script>
	</body>
</html>
