<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        <title>Travel</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
       <script src="//code.jquery.com/jquery-1.12.4.js"></script>
         <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
var i = 0;

function bgNew() {
    let element = document.getElementsByTagName('body')[0];
    element.classList.remove('Bg3');
    element.classList.add('Bg1');
    i++;
    if (i < 1000) {
        setTimeout(
            function() {
                $( document ).click(function() {
                    $( "#toggle" ).effect( "shake" );
                });
                bgNew2();
            },
            2000
        );
    }
}

function bgNew2() {
    let element = document.getElementsByTagName('body')[0];
    element.classList.remove('Bg1');
    element.classList.add('Bg2');
    i++;
    if (i < 1000) {
        setTimeout(
            function() {
                bgNew3();
                $( document ).click(function() {
                    $( "#toggle" ).effect( "shake" );
                });
            },
            2000
        );
    }
}

function bgNew3() {
    let element = document.getElementsByTagName('body')[0];
    element.classList.remove('Bg2');
    element.classList.add('Bg3');
    i++;
    if (i < 1000) {
        setTimeout(
            function() {
                bgNew();
                $( document ).click(function() {
                    $( "#toggle" ).effect( "shake" );
                });
            },
            2000
        );
    }
}

</script>
    </head>
    <body class="Bg3" onload="bgNew()">
        <div id="root">
            <div class="navbar m-b-64">
                <div class="navbar__left">
                    <span class="icon-font"><i class="icon-menu"></i></span>
                </div>
                <div class="navbar__right">
                    <span class="icon-font"><i class="icon-camera" ></i></span>
                    <span class="icon-font icon-font_left-margin"><i class="icon-navigation"></i></span>
                </div>
            </div>

            <!-- Title -->
                <div class="title text-center m-b-64">
                    <h1 class="heading heading_title title_block m-b-8">
                        <transition-group
                            appear
                            tag="span"
                            @before-enter="beforeEnter"
                            @enter="enter"
                            @leave="leave"
                        >
                            <span :data-index="index" v-for="(letter, index) in title" :key="letter">{{letter}}</span>
                        </transition-group>
                    </h1>
                    <h2 class="heading heading_subtitle">Romania</h2>
                </div>

            <transition appear name="fade">
                <article class="popup">
                    <a href="#" class="popup__save">
                        <i class="far fa-bookmark"></i>
                    </a>
                    <div class="popup__info">
                        <img src="static/img/bg-test.jpeg" alt="" class="popup__img">
                        <h2 class="popup__name">David Marcu</h2>
                        <p class="popup__text">Lorem ipsum dolor sit amet.</p>
                    </div>
                    <footer class="popup__footer">
                        <a href="#" class="popup__likes">
                            <i class="far fa-heart"></i>
                            <span class="popup__count">123</span>
                        </a>
                        <a href="#" class="popup__comment">
                            <i class="far fa-comment"></i>
                        </a>
                    </footer>
                </article>
            </transition>
        </div>

        <script type="text/javascript" src="./src/index.js"></script>
        <script>
            new Vue({
                el: '#root',
                data: {
                    title: 'Cucas Peak'
                },
                methods: {
                    beforeEnter: function (el) {
                        el.style.opacity = 0;
                    },
                    enter: function (el, done) {
                        var delay = Math.floor(Math.random() * Math.floor(500));
                        setTimeout(function () {
                        Velocity(
                            el,
                            { opacity: 1 },
                            { complete: done }
                            )
                        }, delay)
                    },
                    leave: function (el, done) {
                        var delay = Math.floor(Math.random() * Math.floor(500));
                        setTimeout(function () {
                            Velocity(
                            el,
                            { opacity: 0 },
                            { complete: done }
                            )
                        }, delay)
                    }
                }
            });
        
            $('.fullBackground').fullClip({
              images: ['static/img/house.jpg', 'static/img/road.jpg', 'static/img/winter.jpg'],
              transitionTime: 2000,
              wait: 5000
            });
        </script>
    </body>
</html>
