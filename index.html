<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Travel</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div class="navbar m-b-64">
                <div class="navbar__left">
                    <span><i class="icon-menu"></i></span>
                </div>
                <div class="navbar__right">
                    <span><i class="icon-camera"></i></span>
                    <span class="m-l-24"><i class="icon-navigation"></i></span>
                </div>
            </div>

            <!-- Title -->
            <transition appear name="arrive">
                <div class="title text-center m-b-64 d-block">
                    <h1 class="heading heading_title title_block m-b-8">
                        <transition-group
                            appear
                            tag="span"
                            @before-enter="beforeEnter"
                            @enter="enter"
                            @leave="leave"
                        >
                            <span
                                v-for="(letter, index) in title"
                                :key="`${index}-${letter}`"
                                :data-index="index" 
                            >
                                {{letter}}
                            </span>
                        </transition-group>
                    </h1>
                    <h2 class="heading heading_subtitle">Romania</h2>
                </div>
            </transition>

            <transition appear name="fade">
                <article class="popup">
                    <a href="#" class="popup__save">
                        <i class="far fa-bookmark"></i>
                    </a>
                    <div class="popup__info">
                        <img src="static/img/bg-test.jpeg" alt="" class="popup__img">
                        <h2 class="popup__name">David Marcu</h2>
                        <p class="popup__text">Lorem ipsum dolor sit amet.</p>
                    </div>
                    <footer class="popup__footer">
                        <a href="#" class="popup__likes">
                            <i class="far fa-heart"></i>
                            <span class="popup__count">123</span>
                        </a>
                        <a href="#" class="popup__comment">
                            <i class="far fa-comment"></i>
                        </a>
                    </footer>
                </article>
            </transition>
        </div>

        <script type="text/javascript" src="./src/index.js"></script>
        <script>
            new Vue({
                el: '#root',
                data: {
                    title: 'Cucas Peak'
                },
                methods: {
                    beforeEnter(el) {
                        el.style.opacity = 0;
                    },
                    enter(el, done) {
                        setTimeout(function () {
                            var delay = Math.floor(Math.random() * Math.floor(700));
                            setTimeout(function () {
                            Velocity(
                                el,
                                {
                                    opacity: 1
                                },
                                {
                                    complete: done
                                }
                            )
                            }, delay)
                        },550);
                    },
                    leave(el, done) {
                        var delay = Math.floor(Math.random() * Math.floor(700));

                        setTimeout(function () {
                            Velocity(
                                el,
                                {
                                    opacity: 0
                                },
                                {
                                    complete: done
                                }
                            )
                        }, delay)
                    }
                }
            });
        </script>
    </body>
</html>
