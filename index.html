<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Travel</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div class="navbar m-b-64">
                <div class="navbar__left">
                    <span class="icon-font"><i class="icon-menu"></i></span>
                </div>
                <div class="navbar__right">
                    <span class="icon-font"><i class="icon-camera" ></i></span>
                    <span class="icon-font icon-font_left-margin"><i class="icon-navigation"></i></span>
                </div>
            </div>

            <!-- Title -->
            <transition appear name="fade">
                <div class="title text-center m-b-64">
                    <h1 class="heading heading_title title_block m-b-8">Cucas Peak</h1>
                    <h2 class="heading heading_subtitle">Romania</h2>
                </div>
            </transition>

            <transition appear name="fade">
                <article class="popup">
                    <a href="#" class="popup__save">
                        <i class="far fa-bookmark"></i>
                    </a>
                    <div class="popup__info">
                        <img src="static/img/bg-test.jpeg" alt="" class="popup__img">
                        <h2 class="popup__name">David Marcu</h2>
                        <p class="popup__text">Lorem ipsum dolor sit amet.</p>
                    </div>
                    <footer class="popup__footer">
                        <a href="#" class="popup__likes">
                            <i class="far fa-heart"></i>
                            <span class="popup__count">123</span>
                        </a>
                        <a href="#" class="popup__comment">
                            <i class="far fa-comment"></i>
                        </a>
                    </footer>
                </article>
            </transition>
        </div>

        <script type="text/javascript" src="./src/index.js"></script>
        <script>
            new Vue({
                el: '#root'
            });
        </script>
    </body>
</html>
